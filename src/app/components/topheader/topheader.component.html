<ul class="container-fluid nav nav-tabs bg-primary justify-content-around d-print-none">
    <li class="nav-item">
        <button class="nav-link link-light"  [routerLink]="['/catalogue']">Home</button>
        </li>
        <li class="nav-item">
        <button class="nav-link link-light"  (click)="createNewCart()">New Cart</button></li>
        <li class="nav-item">
        <button class="nav-link link-light"  (click)="clearCart()">Clear Cart</button></li>
        <li class="nav-item">
        <button class="nav-link link-light"  (click)="holdCart()">Hold Billing</button></li>
        
        <li class="nav-item">
            <a class="nav-link link-light" [routerLink]="['/cart']">Cart <i class="bi bi-cart3"></i>
                <span class="badge rounded-pill text-bg-primary">{{totalAmount}}</span>
            </a>
        </li>
       
        <li class="nav-item">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>
                      </svg>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><button class="dropdown-item"  [routerLink]="['/addinventory']">Add Inventory</button></li>
                  <li><a class="dropdown-item" [routerLink]="['/login']">Login</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/logout']">Logout</a></li>
                </ul>
              </div>
        </li>
</ul>
<div>
    <span class="text"><strong>Old Bills:</strong></span><button *ngFor="let cart of oldTxList" (click)="populateCartFrom(cart)">{{cart.invoicenumber}}</button>
</div>
